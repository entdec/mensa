default: &default
  adapter: postgresql
  username: postgres
  encoding: utf8
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres
  host: <%= ENV.fetch("DB_HOST") { "postgres" } %>


development:
  <<: *default
  database: mensa_development

test:
  <<: *default
  database: mensa_test

production:
  <<: *default
  database: mensa_production
